name: telegram message
on:
  pull_request:
    types: [opened]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  issue_commented:
    if: github.event_name == 'issue_comment'
    runs-on: ubuntu-latest
    steps:
      - name: Issue comment
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          disable_web_page_preview: true
          message: |
            ${{ github.event.sender.login }} created a issue comment:
            Repository: [${{ github.event.issue.title }}](${{ github.event.issue.html_url }})
            See comment: ${{ github.event.comment.html_url }}
      - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ toJson(github.event) }} event."
